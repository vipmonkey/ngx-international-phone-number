<div class='phoneWrapper'>
    <mat-form-field class='flagSelector'>
        <mat-label>
            <span class="defaultCountry" *ngIf="!selectedCountry"></span>
        </mat-label>
        <mat-select [formControl]="formControlCountry">
            <mat-select-trigger>
                <span class="flag flag-{{selectedCountry.countryCode}}" *ngIf="selectedCountry"></span>
                <span class="defaultCountry" *ngIf="!selectedCountry"></span>
            </mat-select-trigger>
            <mat-option *ngFor="let country of countries | country: countryFilter" [value]="country.countryCode">
                <span [class]="'flag flag-' + country.countryCode"></span>
                <span class="country-name">
                    {{ country.name }}
                    <span class="dial-code">+ {{ country.dialCode}}</span>
                </span>
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class='phoneInput'>
        <input matInput [formControl]="formControl" [placeholder]="placeholder" [type]="type" validate
               #phoneNumberInput>
        <mat-error *ngIf="formControl.hasError('phoneEmptyError') && formControl.dirty && formControl.touched">
            {{errorTextEmpty}}
        </mat-error>
    </mat-form-field>
</div>
